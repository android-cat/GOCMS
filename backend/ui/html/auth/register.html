<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録 - GOCMS</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="min-h-screen flex bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col w-full">
    <!-- トップバー -->
    <div class="fixed top-0 left-0 right-0 z-50">
      <div class="bg-black text-white px-6 py-3 flex justify-between items-center">
        <div class="flex items-center">
          <span class="text-2xl font-bold mr-4">GOCMS</span>
          <nav class="space-x-4">
            <a href="#" class="hover:text-gray-300">ダッシュボード</a>
            <a href="#" class="hover:text-gray-300">コンテンツ表示</a>
            <a href="#" class="hover:text-gray-300">設定</a>
          </nav>
        </div>
        <div class="flex items-center">
          <span class="mr-4">{{ currentUser.name }}</span>
          <button
            @click="logout"
            class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
          >
            ログアウト
          </button>
        </div>
      </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="flex-1 flex justify-center items-center pt-20">
      <div class="w-full max-w-sm p-6 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">登録</h1>
        <form @submit.prevent="register" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">名前</label>
            <input
              type="text"
              id="name"
              v-model="form.name"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="名前を入力"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
            <input
              type="email"
              id="email"
              v-model="form.email"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="メールアドレスを入力"
              required
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
            <input
              type="password"
              id="password"
              v-model="form.password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="パスワードを入力"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            登録
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          form: {
            name: '',
            email: '',
            password: ''
          },
          currentUser: {
            name: 'ゲスト'
          }
        };
      },
      methods: {
        register() {
          // 登録処理をここに追加
          fetch('/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
              name: this.form.name,
              email: this.form.email,
              password: this.form.password,
            }),
          })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('登録に失敗しました');
            }
          })
          .then(data => {
            alert('登録に成功しました');
            // 登録成功後の処理をここに追加
          })
          .catch(error => {
            alert(error.message);
          });
        },
        logout() {
          // ログアウト処理をここに追加
          alert('ログアウトしました');
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
